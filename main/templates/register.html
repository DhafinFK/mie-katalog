{% extends 'base.html' %} {% block meta %}
<title>Register</title>
{% endblock meta %} {% block content %}
<main class="screen">
  <div class="form-card">
    <div class="card-header">Register</div>
    <div class="card-body">
      <form class="actual-form" method="POST">
        {% csrf_token %}
        <div class="input-form">
          <div class="desc">Username:</div>
          {{ form.username }}
        </div>

        <div class="input-form">
          <div class="desc">Password:</div>
          {{ form.password1 }}
        </div>

        <div class="input-form">
          <div class="desc">Confirm Password:</div>
          {{ form.password2 }}
        </div>

        <div class="button-container">
          <input class="btn" type="submit" value="Register" />
        </div>
      </form>

      <!-- <div class="messages">
        {% if messages %}
        {% for message in messages %}
        {{ message }}<br>
        {% endfor %}
        {% endif %}
      </div> -->

      <div class="reg-log">
        Don't have an account yet? <a href="{% url 'login' %}">Login</a>
      </div>
    </div>
  </div>
</main>

{% endblock content %}
